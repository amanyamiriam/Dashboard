<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2F4F4F" />
    <meta name="description" content="Flight Management Dashboard - Track flights, manage schedules, and monitor statistics" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Roboto Font for Material UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Custom Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
    />

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Flight Management Dashboard</title>

    <style>
      :root {
        --primary-color: #2F4F4F;
        --secondary-color: #daa520;
        --background-color: #f5f5f5;
        --card-background: #ffffff;
        --text-primary: #333333;
        --text-secondary: #666666;
        --border-radius: 12px;
        --transition-speed: 0.3s;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }

      #root {
        min-height: 100vh;
        display: flex;
        position: relative;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity var(--transition-speed);
      }

      .loading-screen__spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--primary-color);
        border-top-color: var(--secondary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-screen__text {
        margin-top: 1rem;
        font-weight: 500;
        color: var(--text-secondary);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--background-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }

      /* Card Styles */
      .card {
        background: var(--card-background);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        :root {
          --border-radius: 8px;
        }

        .card {
          margin: 0.5rem;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Print Styles */
      @media print {
        body {
          background: white;
        }

        .loading-screen,
        .no-print {
          display: none !important;
        }
      }

      /* Focus Styles for Accessibility */
      :focus {
        outline: 2px solid var(--secondary-color);
        outline-offset: 2px;
      }

      /* Selection Style */
      ::selection {
        background: var(--secondary-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading-screen">
      <div class="loading-screen__spinner"></div>
      <div class="loading-screen__text">Loading dashboard...</div>
    </div>
    <div id="root"></div>
  </body>
</html>
